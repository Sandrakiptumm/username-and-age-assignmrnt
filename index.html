<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Based Response Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Your Details</h2>
    <form id="ageForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <button type="submit">Submit</button>
    </form>
    <div class="response" id="response"></div>
</div>

<script>
    document.getElementById('ageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const age = document.getElementById('age').value;
        let responseMessage = '';

        if (age < 18) {
            responseMessage = `Hello ${username}, you are a minor.`;
        } else if (age < 65) {
            responseMessage = `Hello ${username}, you are an adult.`;
        } else {
            responseMessage = `Hello ${username}, you are a senior.`;
        }

        document.getElementById('response').textContent = responseMessage;
    });
</script>

</body>
</html>
